  direction: GZ_TO_ROS

- topic_name: /world/default/scene/info
  ros_type_name: ros_gz_interfaces/msg/Entity
  gz_type_name: gz.msgs.Entity
  direction: GZ_TO_ROS

- topic_name: /world/default/state
  ros_type_name: sensor_msgs/msg/JointState
  gz_type_name: gz.msgs.Model
  direction: GZ_TO_ROS

- topic_name: /world/default/stats
  ros_type_name: ros_gz_interfaces/msg/WorldStatistics
