# Bridges all Gazebo transport topics you listed into ROS2 topics
# Direction: Gazebo -> ROS2

- topic_name: /clock
  ros_type_name: rosgraph_msgs/msg/Clock
  gz_type_name: gz.msgs.Clock
  direction: GZ_TO_ROS

- topic_name: /gazebo/resource_paths
  ros_type_name: ros_gz_interfaces/msg/StringMsg
  gz_type_name: gz.msgs.StringMsg
  direction: GZ_TO_ROS

- topic_name: /stats
  ros_type_name: ros_gz_interfaces/msg/WorldStatistics
  gz_type_name: gz.msgs.WorldStatistics
  direction: GZ_TO_ROS

- topic_name: /world/default/clock
  ros_type_name: rosgraph_msgs/msg/Clock
  gz_type_name: gz.msgs.Clock
  direction: GZ_TO_ROS

- topic_name: /world/default/dynamic_pose/info
